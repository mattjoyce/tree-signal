<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree Signal Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Tree Signal <small id="client-version">v0.1.0</small></h1>
      <div class="header-meta">
        <span id="last-refresh">Last refresh: --</span>
        <span id="refresh-interval" class="refresh-interval"></span>
        <button id="refresh-button" type="button">Refresh</button>
      </div>
    </header>
    <main class="app-main">
      <section class="layout-panel">
        <h2>Layout Overview</h2>
        <div id="layout-stage" class="layout-stage" aria-live="polite" aria-label="Layout overview"></div>
      </section>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
